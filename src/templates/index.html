<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - CSS Only Floated Labels</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="/static/style.css">

</head>
<body>
    <!-- partial:index.partial.html -->
    <div class="Wrapper">
        <h1 class="Title">Review classifier</h1>
        <div class="Input">
            <form method="post">
                <input type="text" name="text" id="input" class="Input-text" placeholder="Enter your review (EN) or copy from somewhere to see if it is bad, neutral or good">

                <label for="input" class="Input-label">Review</label>
                <input type="submit" value="Run" />
            </form>
        </div>

        {% if context is not none%}
        <p>
            <div>
                <h3 class="Result">
                    <strong>
                        Result: 
                    </strong>
                            <br /> <br />
                            <code>
                                Your review [&ldquo;{{ context['input_text']|safe }}&rdquo;] is : <br /> <br/> <strong>{{ context['clf_result']|safe }}</strong>
                            </code>
</h3>
            </div>
        </p>
        {% endif %}
    </div>



    <!-- partial -->
    <script src="./script.js"></script>

</body>
</html>
